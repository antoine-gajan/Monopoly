<div class="card">
  <div class="imgBox">
    <img *ngIf="product.imagen" class="img" [src]="getImageUrl()" alt="Image" routerLink="/pantalla">
  </div>

  <div class="contentBox">
    <h3>{{product.nombre}}</h3>
    <h2 class="price">{{product.precio}} ðŸ’¸</h2>
    <button *ngIf="!product.comprado" (click)="buy_product()" class="buy">Comprar</button>
    <button *ngIf="product.comprado && !product.usado" class="bought">Usar</button>
  </div>
</div>
